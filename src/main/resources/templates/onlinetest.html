<script>
    fetch('/api/getAllScores')
        .then(response => response.json())
        .then(data => {
            const tableBody = document.querySelector("#scoreTable tbody");
            data.forEach(score => {
                const row = document.createElement("tr");
                row.innerHTML = `
                        <td>${score.id}</td>
                        <td>${score.s_name}</td>
                        <td>${score.s_score}</td>
                    `;
                tableBody.appendChild(row);
            });
        });
</script>
