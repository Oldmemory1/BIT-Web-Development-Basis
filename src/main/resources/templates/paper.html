<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Paper</title>
</head>
<body>
    <button onclick="test()">测试用按钮</button>
</body>
</html>
<script type="text/javascript">
    async function test() {
        try {
            const data1 = 'B';
            const data2 = 'A';
            const data3 = 'C';
            const data4 = 'D';
            const answers = [data1, data2, data3, data4];
            const response = await fetch('http://localhost:8192/api/submit_answer', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(answers) // 将数组转为JSON字符串
            });
            const result = await response.json();
            console.log(result.data);
            console.log(result.status);
            console.log(result.message);

        } catch (error) {
            console.error('请求错误:', error);
        }
        window.alert("message1");
    }
</script>
